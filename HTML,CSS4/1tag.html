    <title>Резиновый фон</title>
  </head>
  <body>
    <p
      style="
        width: auto;
        font-size: 25px;
        text-align: center;
        padding: 50px 50px;
        background: url(img/1.png) no-repeat left top,
          url(img/3.png) no-repeat right top,
          url(img/7.png) no-repeat left bottom,
          url(img/9.png) no-repeat right bottom,
          url(img/2.png) repeat-x center top,
          url(img/8.png) repeat-x center bottom,
          url(img/4.png) repeat-y left center,
          url(img/6.png) repeat-y right center;
      "
    >
      Бериллий — элемент главной подгруппы второй группы, второго периода
      периодической системы химических элементов Д. И. Менделеева, с атомным
      номером 4. Обозначается символом Be (лат. Beryllium). Высокотоксичный
      элемент. Простое вещество бериллий — относительно твёрдый металл
      светло-серого цвета.
    </p>
