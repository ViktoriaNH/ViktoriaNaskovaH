<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="maket_form_styles.css" />
  </head>
  <body>
    <form method="get" action="https://fe.it-academy.by/TestForm.php">
      <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
      <br />
      <span class="name">Название статьи:</span>
      <div class="input"><input type="text" name="title"></div>
      <label>
        <span class="name">Рубрика:</span>
        <select name="science">
          <option value="1">программирование</option>
          <option value="2">математика</option>
          <option value="3">физика</option>
          <option value="4">химия</option>
          <option value="5">литературоведение</option>
          <option value="6">филология</option>
          <option value="7">философия</option>
          <option value="8">искусство</option>
        </select> </label
      ><br />
      <label
        ><span class="name">Публикация:</span>
          <span class="site"><input type="radio" name="publication" value="1" />на сайте</span>
          <span class="site"><input type="radio" name="publication" value="2" />в журнале</span>
          <span class="site"><input type="radio" name="publication" value="2" />в журнале и на
          сайте</span></label
      ><br class="break">
      <label>
        <span class="name">Разрешить комментарии:</span>
        <input class="none" type="checkbox" name="comments" checked /></label
      ><br />
      <label>
        Текст статьи:<br />
        <textarea name="article"></textarea></label
      >
      <input type="submit" value="Опубликовать" />
    </form>
  </body>
</html>
